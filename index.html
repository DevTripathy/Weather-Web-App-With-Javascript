<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather_app">
        <form class="search-form">
            <input type="text" class="city-input" placeholder="Enter The City Name">
            <button class="search-btn" type="submit">
                <span class="material-symbols-outlined">
                search
                </span>
            </button>
        </form>

        <div class="city-date-sectin">
            <h2 class="City">Odisha</h2>
            <p class="date"></p>
        </div>

        <div class="temperature-info">
            <div class="description">
                <span class="material-symbols-outlined description-icon">
                    sunny
                </span>
                <span class="description-text">Sunny</span>
            </div>
            <div class="temp">22Â°</div>
        </div>

        <div class="additional-info">
            <div class="wind-info">
                <span class="material-symbols-outlined">
                    air
                </span>
                <div>
                    <h3 class="wind-speed">3 KM/H</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>
            <div class="humidity-info">
                <span class="material-symbols-outlined">
                    water_drop
                </span>
                <div>
                    <h3 class="humidity">36%</h3>
                    <p class="humidity-label">Humidity</p>
                </div>
            </div>
            <div class="visibility-info">
                <span class="material-symbols-outlined">
                    visibility
                </span>
                <div>
                    <h3 class="visibility-distance">3 KM/H</h3>
                    <p class="visibility">Visibility</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
